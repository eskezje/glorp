<!DOCTYPE html>
<html>

<head>
  <title>External Queue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    .queuer-container {
      position: relative;
      max-width: 600px;
      max-height: 100px;
      width: 85%;
      height: 100%;
      padding: 20px;
      background: linear-gradient(145deg, #2a2a4a, #1a1a2e);
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transform: scale(1);
      transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
    }

    .queuer-container:hover {
      transform: scale(1.01);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8),
        0 0 0 2px rgba(255, 255, 255, 0.08);
    }

    .blur-overlay {
      position: absolute;
      top: -50px;
      left: -50px;
      width: 700px;
      height: 250px;
      background: radial-gradient(circle at center,
          rgba(100, 100, 255, 0.2) 0%,
          transparent 70%);
      filter: blur(80px);
      z-index: 0;
      opacity: 0.7;
      transition: opacity 0.5s ease-in-out;
    }

    .queuer-container:hover .blur-overlay {
      opacity: 1;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      height: 80%;
      padding: 0 20px;
      color: #e0e0e0;
    }

    .status-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #queueStatus {
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 8px;
      color: #a0a0ff;
      transition: color 0.3s ease-in-out;
    }

    .queue-time-display {
      font-size: 1.6em;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 1px;
      background: rgba(0, 0, 0, 0.2);
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
      display: inline-block;
      min-width: 150px;
      text-align: center;
      transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .controls-section {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    #regionCheckboxes {
      display: flex;
      gap: 6px;
      margin-bottom: 15px;
    }

    #regionCheckboxes label {
      background: #3a3a5a;
      border: 1px solid #5a5a7a;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9em;
      user-select: none;
      transition: background 0.2s, border-color 0.2s;
    }

    #regionCheckboxes input {
      display: none;
    }

    #regionCheckboxes input:checked+label {
      background: #6a5acd;
      border-color: #a0a0ff;
      color: #fff;
    }

    #countDownTimer {
      margin-bottom: 4px;
    }

    #queueButton {
      background: linear-gradient(180deg, #6a5acd, #5a4acb);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease-in-out, transform 0.2s ease-in-out,
        box-shadow 0.3s ease-in-out;
      letter-spacing: 0.5px;
    }

    #queueButton:hover {
      background: linear-gradient(180deg, #7a6aec, #6b5aec);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    #queueButton:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(0, 0, 0, 0.2);
    }

    #queueButton.in-queue {
      background: linear-gradient(180deg, #d32f2f, #b71c1c);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    #queueButton.in-queue:hover {
      background: linear-gradient(180deg, #e53935, #c62828);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    #queueButton.in-queue:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(0, 0, 0, 0.2);
    }

    #matchPopupOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    #matchPopupOverlay.active {
      display: flex;
    }

    #matchPopup {
      background-size: cover !important;
      background-position: center;
      background-repeat: no-repeat !important;
      background: linear-gradient(145deg, #2a2a4a, #1a1a2e);
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      padding: 30px;
      text-align: center;
      color: #e0e0e0;
      max-width: 400px;
      width: 90%;
      transform: translateY(-20px);
      transition: transform 0.3s ease;
    }

    #matchPopupOverlay.active #matchPopup {
      transform: translateY(0);
    }

    #matchPopup h2 {
      color: #a0a0ff;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    #matchPopup p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    #matchPopup button {
      background: linear-gradient(180deg, #6a5acd, #5a4acb);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease-in-out, transform 0.2s ease-in-out,
        box-shadow 0.3s ease-in-out;
      margin-top: 5px;
    }

    #matchPopup button:hover {
      background: linear-gradient(180deg, #7a6aec, #6b5aec);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    #matchPopup button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(0, 0, 0, 0.2);
    }

    #closeMatch {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    #closeMatch:hover,
    #closeMatch:focus {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <script>
    let isQueued = false;
    let queueStartTime;
    let queueInterval;
    let queueConnection;
    let countdownInterval;
    let isConnecting = false;
    let audioContext = null;
    let notificationBuffer = null;
    let currentSource = null;
    let audioInitialized = false;

    const audioFilePath =
      "https://files.catbox.moe/wwido8.mp3";

    const queueButton = document.querySelector("#queueButton");
    const queueStatus = document.querySelector("#queueStatus");
    const queueTimerDisplay = document.querySelector("#queueTimer");
    const regionSelectors = document.querySelectorAll("#regionCheckboxes input");
    const matchPopupOverlay = document.querySelector("#matchPopupOverlay");
    const joinMatch = document.querySelector("#joinMatch");
    const closeButton = document.querySelector("#closeMatch");
    const countdownTimer = document.querySelector("#countdownTimer");
    const matchPopup = document.querySelector("#matchPopup");
    const foundRegion = document.querySelector("#region");
    document.querySelector(`#${window?.info?.region}`).checked = true

    if (window?.info?.allRegions) {
      for (selector of regionSelectors) {
        selector.checked = true
      }
    }

    const maps = {
      burg_new: "https://static.wikia.nocookie.net/krunkerio/images/f/fc/Burg_v5.png/revision/latest",
      lumber: "https://static.wikia.nocookie.net/krunkerio/images/2/25/Lumber-2_.png/revision/latest",
      site: "https://static.wikia.nocookie.net/krunkerio/images/1/1c/Site-2.png/revision/latest",
      undergrowth: "https://static.wikia.nocookie.net/krunkerio/images/7/7f/Undergrowth-2.png/revision/latest",
      industry: "https://static.wikia.nocookie.net/krunkerio/images/e/e8/Industry-2.png/revision/latest",
      sandstorm_v3: "https://static.wikia.nocookie.net/krunkerio/images/f/f7/New_Sandstorm.png/revision/latest",
      bureau: "https://static.wikia.nocookie.net/krunkerio/images/7/71/Bureau_3.png/revision/latest",
    };


    for (url of Object.values(maps)) {
      const img = new Image();
      img.src = url;
    }


    async function initializeAudio() {
      audioContext = new window.AudioContext();
      const buffer = audioContext.createBuffer(1, 1, 22050);
      const source = audioContext.createBufferSource();
      source.buffer = buffer;
      source.connect(audioContext.destination);
      source.start(0);
      source.stop(0.001);

      if (audioContext.state === "suspended") await audioContext.resume();

      const response = await fetch(audioFilePath);
      const arrayBuffer = await response.arrayBuffer();
      notificationBuffer = await audioContext.decodeAudioData(arrayBuffer);
      audioInitialized = true;
    }

    function playNotificationSound() {
      if (
        notificationBuffer &&
        audioContext &&
        audioContext.state === "running"
      ) {
        if (currentSource) {
          currentSource.stop();
          currentSource.disconnect();
        }

        const source = audioContext.createBufferSource();
        source.buffer = notificationBuffer;
        source.connect(audioContext.destination);
        source.start(0);
        currentSource = source;
        source.onended = () => {
          if (currentSource === source) currentSource = null;
          source.disconnect();
        };
      }
    }

    function stopNotificationSound() {
      if (currentSource) {
        currentSource.stop();
        currentSource.disconnect();
        currentSource = null;
      }
    }

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, "0");
      const s = String(seconds % 60).padStart(2, "0");
      return h > 0 ? `${h}:${m}:${s}` : `${m}:${s}`;
    }

    function updateCooldownTimer(seconds) {

      const endTime = new Date(Date.now() + seconds * 1000);

      function updateDisplay() {
        const now = new Date();
        const remainingSeconds = Math.ceil((endTime - now) / 1000);

        if (remainingSeconds <= 0) {
          queueStatus.textContent = "Not in queue";
          queueStatus.style.color = "#ff7a7a";
          queueButton.disabled = false;
          return;
        }

        queueStatus.textContent = `Cooldown: ${formatTime(remainingSeconds)}`;
        queueStatus.style.color = "#ff7a7a";
        queueButton.disabled = true;
        setTimeout(updateDisplay, 1000);
      }

      updateDisplay();
    }

    function updateQueueTimer() {
      if (isQueued && queueStartTime) {
        const elapsedTime = Math.floor((Date.now() - queueStartTime) / 1000);
        queueTimerDisplay.textContent = formatTime(elapsedTime);
      }
    }

    function startQueue() {
      const selectedRegions = Array.from(document.querySelectorAll("#regionCheckboxes input:checked")).map(selector => selector.value)
      queueConnection = new WebSocket(
        `wss://gamefrontend.svc.krunker.io/v1/matchmaking/queue?token=${window.info.token
        }&maps=${Object.keys(maps).join(",")}&regions=${selectedRegions.join(",")}`
      );
      queueConnection.onmessage = (event) => {
        const data = JSON.parse(event.data);
        switch (data.type) {
          case "QUEUE_STATUS":
            if (data.payload.status === "MATCHED")
              matchFound(data.payload.assignment.extensions.map.trim(), data.payload.assignment.extensions.region);
            break;
          case "ERROR":
            if (data.payload.code === "COOLDOWN") {
              queueConnection.close();
              isQueued = false;
              isConnecting = false;
              updateCooldownTimer(data.payload.payload.cooldown);
            }
            break;
          case "INTERNAL_ERROR":
            queueConnection.close();
            isQueued = false;
            isConnecting = false;
            queueButton.disabled = false;
            break;
        }
      };
      queueConnection.onclose = () => {
        isQueued = false;
        isConnecting = false;
        clearInterval(queueInterval);
        queueButton.textContent = "Join Queue";
        queueButton.classList.remove("in-queue");
        queueStatus.textContent = "Not in queue";
        queueStatus.style.color = "#ff7a7a";
        queueTimerDisplay.textContent = "00:00";
        queueButton.disabled = false;
      };

      queueConnection.onopen = () => {
        isQueued = true;
        isConnecting = false;
        queueStartTime = Date.now();
        queueButton.textContent = "Leave Queue";
        queueButton.classList.add("in-queue");
        queueStatus.textContent = "In queue";
        queueStatus.style.color = "#7aff7a";
        updateQueueTimer();
        queueInterval = setInterval(updateQueueTimer, 1000);
        queueButton.disabled = false;
      };
    }


    function matchFound(map, region) {
      playNotificationSound();
      matchPopup.style.backgroundImage = `linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(${maps[map]})`;
      matchPopupOverlay.classList.add("active");
      region = region.slice(2);

      switch (region) {
        case "na":
          region = "North America";
          break;
        case "eu":
          region = "Europe";
          break;
        case "as":
          region = "Asia";
          break;
      }

      foundRegion.textContent = region;
      let timeLeft = 60;
      const startTime = Date.now();
      countdownInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const remaining = Math.max(0, timeLeft - elapsed);

        countdownTimer.textContent = formatTime(remaining);

        if (remaining <= 0) window.close();
      }, 1000);
    }

    function closeMatchPopup() {
      clearInterval(countdownInterval);
      stopNotificationSound();
      matchPopupOverlay.classList.remove("active");
    }

    closeButton.onclick = () => closeMatchPopup();

    queueButton.onclick = async () => {
      if (isConnecting) return;

      queueButton.disabled = true;
      isConnecting = true;

      if (isQueued) queueConnection.close();
      else {
        if (!audioInitialized) await initializeAudio();
        startQueue();
      }
    };

    for (selector of regionSelectors) {
      selector.onclick = () => {
        if (isQueued) queueConnection.close();
      };
    }

  </script>
</head>

<body>
  <div class="queuer-container">
    <div class="blur-overlay"></div>
    <div class="content">
      <div class="status-section">
        <span id="queueStatus">Not in queue</span>
        <div class="queue-time-display">
          Queue Time: <span id="queueTimer">00:00</span>
        </div>
      </div>

      <div class="controls-section">
        <div id="regionCheckboxes">
          <input type="checkbox" id="eu" value="eu" />
          <label for="eu">EU</label>

          <input type="checkbox" id="na" value="na" />
          <label for="na">NA</label>

          <input type="checkbox" id="as" value="as" />
          <label for="as">AS</label>
        </div>
        <button id="queueButton">Join Queue</button>
      </div>
    </div>
  </div>

  <div id="matchPopupOverlay">
    <div id="matchPopup"
      style="text-align:center; padding:20px; font-family:Arial, sans-serif; background:#1e1e2f; color:#fff; border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,0.3); width:320px; margin:auto;">
      <div id="closeMatch" style="font-size:1.5em; cursor:pointer; text-align:right; margin-bottom:10px;">&times;</div>
      <div style="font-size:2em; font-weight:bold; margin-bottom:6px;">Match Found!</div>
      <div id="region" style="font-size:1.1em; color:#a0aec0; margin-bottom:15px;"></div>
      <div id="countdownTimer" style="font-size:2.5em; font-weight:bold; color:#ff5555; margin-bottom:18px;">01:00</div>
      <div style="font-size:1em; line-height:1.5; color:#e2e8f0;">
        Open the client and rejoin the game from the ranked menu!
      </div>
    </div>
  </div>
  </div>
</body>

</html>
